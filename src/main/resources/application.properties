
server.port=8081

spring.application.name=baizhi_sys
server.servlet.jsp.init-parameters.development=true

# 配置jsp
spring.mvc.view.prefix=/
spring.mvc.view.suffix=.jsp

# 配置mybatis
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/baizhi_sys?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root

#配置文件上传
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 静态资源开放
spring.web.resources.static-locations=file:${dir}

# 配置文件上传目录
dir=/Users/chenyn/dev/imgs


# 配置mapper
mybatis.mapper-locations=classpath:com/baizhi/mapper/*.xml
mybatis.type-aliases-package=com.baizhi.entity



# 配置日志
logging.level.com.baizhi.dao=debug

# 配置静态资源开放
